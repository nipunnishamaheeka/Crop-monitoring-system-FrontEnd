<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Managment System</title>
    <link rel="stylesheet" href="/assests/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex align-items-center p-3">
          <button class="toggle-btn" type="button">
            <i class="lni lni-grid-alt"></i>
          </button>
          <div class="sidebar-logo">
            <a href="#">Nipun Nishamaheeka</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item mt-2">
            <a href="#" class="sidebar-link" id="dashboard-btn">
              <i class="bx bxs-dashboard"></i>
              <span class="fw-bolder">Dashboard</span>
            </a>
          </li>
          <li class="sidebar-item mt-2">
            <a href="#" class="sidebar-link" id="field-data-btn">
              <i class="bx bxs-data"></i>
              <span class="fw-bolder">Field Data</span>
            </a>
          </li>
          <li class="sidebar-item mt-2">
            <a
              href="#"
              class="sidebar-link collapsed has-dropdown"
              data-bs-toggle="collapse"
              data-bs-target="#auth"
              aria-expanded="false"
              aria-controls="auth"
              id="equipment-btn"
            >
              <i class="bx bxs-carousel"></i>
              <span class="fw-bolder">Equipment</span>
            </a>
          </li>
          <li class="sidebar-item mt-2">
            <a href="#" class="sidebar-link" id="vehicle-btn">
              <i class="bx bxs-car"></i>
              <span class="fw-bolder">Vehicle</span>
            </a>
          </li>
          <li class="sidebar-item mt-2">
            <a href="#" class="sidebar-link" id="staff-btn">
              <i class="bx bxs-user-voice"></i>
              <span class="fw-bolder">Staff</span>
            </a>
          </li>
          <li class="sidebar-item mt-2">
            <a href="#" class="sidebar-link" id="crops-btn">
              <i class="bx bxs-leaf"></i>
              <span class="fw-bolder">Crops</span>
            </a>
          </li>
        </ul>
        <div class="sidebar-footer p-3">
            <a
              href="pages/signInForm.html"
              class="sidebar-link"
              id="logout-btn"
            >
             <i class="lni lni-exit fw-bolder text-danger"></i>
              <span class="fw-bolder">Logout</span>
            </a>
          </a>
        </div>
      </aside>

      <!-- Main Content -->

      <div class="main-content mt-4">
        <iframe
          id="main-frame"
          src="./pages/vehicleForm.html"
          frameborder="0"
          width="100%"
          height="100%"
        ></iframe>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./Controller/script.js"></script>
  </body>
</html>
