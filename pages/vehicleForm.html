<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Managment System</title>
    <link rel="stylesheet" href="/assests/css/pages/vehicel.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Vehicle Management</h2>
      <hr />
      <br />
      <div class="d-flex justify-content-between align-items-center my-3">
        <input
          type="text"
          id="searchInput"
          class="form-control w-50"
          placeholder="Search by Vehicle Code or Common Name"
          aria-label="Search"
        />

        <button class="btn btn-primary" id="addVehiclePopup">
          Add Vehicles
        </button>

        <!-- Add Data -->
        <div
          class="modal fade"
          id="addVehicleModal"
          tabindex="-1"
          aria-labelledby="addVehicleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addVehicleModalLabel">
                  Add New Vehicle
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="addVehicleForm">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="vehicleCode" class="form-label"
                        >Vehicle ID</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="vehicleCode"
                        required
                        readonly
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="vehiclePlateNumber" class="form-label"
                        >License Plate Number</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="vehiclePlateNumber"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="vehicleCategory" class="form-label"
                        >Vehicle Category</label
                      >
                      <select class="form-select" id="vehicleCategory" required>
                        <option value="">Select Category</option>
                        <option value="Car">Car</option>
                        <option value="Van">Van</option>
                        <option value="Motorbike">Motorbike</option>
                        <option value="Tractors Land Masters">
                          Tractors - Land Masters
                        </option>
                        <option value="Tractors 4WD">Tractors - 4WD</option>
                        <option value="Tankers Truck">Tankers Truck</option>
                        <option value="Land Vehicles">Land Vehicles</option>
                        <option value="Lorry">Lorry</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="fuelType" class="form-label">Fuel Type</label>
                      <input
                        type="text"
                        class="form-control"
                        id="fuelType"
                        required
                        readonly
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="status" class="form-label">Status</label>
                      <div class="form-check form-switch">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="status"
                        />
                        <label class="form-check-label" for="status"
                          >Available</label
                        >
                      </div>
                    </div>

                    <div class="col-md-6">
                      <label for="staffCode" class="form-label"
                        >Allocate Staff</label
                      >
                      <select class="form-select" id="staffCode" required>
                        <option value="">Select</option>
                      </select>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-12">
                      <label for="remarks" class="form-label">Remarks</label>
                      <input type="text" class="form-control" id="remarks" />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Save Vehicle
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- End Add data section -->
      </div>

      <!-- Data Table -->
      <div class="table-responsive mt-3 overflow-auto">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col"><input type="checkbox" /></th>
              <th scope="col">Id</th>
              <th scope="col">License Plate number</th>
              <th scope="col">Category</th>
              <th scope="col">Fuel Type</th>
              <th scope="col">Status</th>
              <th scope="col">Allocated Staff</th>
              <th scope="col">Remarks</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="tableRow"></tbody>
        </table>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="/Controller/pages/vehicle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
