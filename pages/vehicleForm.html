<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Managment System</title>
    <link rel="stylesheet" href="/assests/css/pages/vehicel.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Vehicle Management</h2>
      <hr />
      <br />
      <div class="d-flex justify-content-between align-items-center my-3">
        <input
          type="text"
          id="searchInput"
          class="form-control w-50"
          placeholder="Search by Vehicle Code or Common Name"
          aria-label="Search"
        />

        <button class="btn btn-primary" id="addVehiclePopup">
          Add Vehicles
        </button>

        <!-- Add Data -->
        <div
          class="modal fade"
          id="addVehicleModal"
          tabindex="-1"
          aria-labelledby="addVehicleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addVehicleModalLabel">
                  Add New Vehicle
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="addVehicleForm">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="vehicleCode" class="form-label">Id</label>
                      <input
                        type="text"
                        class="form-control vehicleCode"
                        id="vehicleCode"
                        required
                        readonly
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="vehiclePlateNumber" class="form-label"
                        >License plate number</label
                      >
                      <input
                        type="text"
                        class="form-control vehiclePlateNumber"
                        id="vehiclePlateNumber"
                        name="name"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="vehicleCategory" class="form-label"
                        >Vehicle category</label
                      >
                      <input
                        type="text"
                        class="form-control vehicleCategory"
                        id="vehicleCategory"
                        name="category"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="fuelType" class="form-label">Fuel type</label>
                      <input
                        type="text"
                        class="form-control fuelType"
                        id="fuelType"
                        name="type"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="status" class="form-label">Status</label>
                      <input
                        type="text"
                        class="form-control status"
                        id="status"
                        name="status"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="staffCode" class="form-label"
                        >Allocat Staff</label
                      >
                      <select class="form-select" id="staffCode" required>
                        <option value="">Select</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="remarks" class="form-label">Remarks</label>
                      <input
                        type="text"
                        class="form-control remarks"
                        id="remarks"
                        name="remarks"
                        required
                      />
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="saveVehicleBtn"
                    >
                      Save Vehicle
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- End Add data section -->
      </div>

      <!-- Data Table -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"><input type="checkbox" /></th>
            <th scope="col">Id</th>
            <th scope="col">License Plate number</th>
            <th scope="col">Category</th>
            <th scope="col">Fuel Type</th>
            <th scope="col">Status</th>
            <th scope="col">Allocated Staff</th>
            <th scope="col">Remarks</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="tableRow"></tbody>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="/Controller/pages/vehicle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
