<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignIn - Green Shadow (Pvt) Ltd</title>
    <link rel="stylesheet" href="/assests/css/registerForm.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-success bg-gradient-to-b from-success to-light"
    >
      <div class="row w-75 shadow-lg">
        <div
          class="col-lg-6 d-flex flex-column justify-content-center align-items-start p-5 bg-white"
        >
          <h1 class="display-6 fw-bold" id="heading">Welcome to</h1>
          <h2 class="text-success fw-bold" id="heading">
            Green Shadow (Pvt) Ltd
          </h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          <p>
            We are delighted to offer a modern and user-friendly service to
            ensure you have the best experience.
          </p>
          <a href="#" class="text-success fw-bold" id="link">Join Now!</a>
          <div class="mt-4">
            <img
            src=https://img.freepik.com/premium-vector/farmer-supplying-beans-coffee-plantation_1334819-12798.jpg?
            w=1380 alt="Cute Dog" class="img-fluid rounded">
          </div>
        </div>

        <div
          class="col-lg-6 d-flex flex-column justify-content-center align-items-center p-5 bg-light"
        >
          <div id="formRegi" class="w-75">
            <div id="buttons" class="d-flex justify-content-end mb-3">
              <a
                href="signInForm.html"
                class="ms-4 btn fw-bold btn btn-success"
                id="signInButton"
                >Sign in</a
              >
              <a
                href="registrationForm.html"
                type="submit"
                id="registerButton"
                class="ms-4 btn btn-outline-success"
                >Register</a
              >
            </div>

            <h3 class="fw-bold mt-5 mb-4" id="heading">Sign In</h3>
            <form>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control mt-lg-4"
                  placeholder="Enter Email"
                  required
                />
              </div>
              <div class="mb-3 position-relative">
                <input
                  type="password"
                  class="form-control mt-lg-4"
                  placeholder="Password"
                  required
                />
                <span
                  class="position-absolute end-0 top-50 translate-middle-y me-3"
                  ><i class="bi bi-eye-slash"></i
                ></span>
              </div>
              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="termsCheck"
                />
                <label class="form-check-label" for="termsCheck"
                  >I agree to all Terms, Privacy Policy, and Fees</label
                >
              </div>
              <button
                href="registrationForm.html"
                type="submit"
                class="btn btn-success mt-4 w-100"
              >
                Sign In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
