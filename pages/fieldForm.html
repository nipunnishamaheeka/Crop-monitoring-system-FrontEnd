<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Management System</title>
    <link rel="stylesheet" href="/assests/css/pages/field.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Field Data Management</h2>
      <hr />
      <br />
      <div class="d-flex justify-content-between align-items-center my-3">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="filterDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Search Filters
          </button>
          <ul class="dropdown-menu" aria-labelledby="filterDropdown">
            <li><a class="dropdown-item" href="#">Field Location</a></li>
            <li><a class="dropdown-item" href="#">Type of Field</a></li>
            <li><a class="dropdown-item" href="#">Status</a></li>
          </ul>
        </div>
        <input
          type="text"
          class="form-control w-50"
          placeholder="Search Data"
          id="searchInput"
        />

        <button class="btn btn-primary" id="addFieldPopup">Add Field</button>

        <!-- Add Data -->
        <div
          class="modal fade"
          id="addFieldModal"
          tabindex="-1"
          aria-labelledby="addFieldModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addFieldModalLabel">
                  Add New Field
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="addFieldForm">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="fieldCode" class="form-label">Code</label>
                      <input
                        type="text"
                        class="form-control"
                        id="fieldCode"
                        name="code"
                        required
                        readonly
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="fieldName" class="form-label">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="fieldName"
                        name="name"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="fieldLocation" class="form-label"
                        >Location</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="fieldLocation"
                        name="location"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="fieldSize" class="form-label"
                        >Size of Field</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="fieldSize"
                        name="size"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="crops" class="form-label">Crops</label>
                      <input
                        type="text"
                        class="form-control"
                        id="crops"
                        name="crops"
                        required
                      />
                    </div>
                        <div class="col-md-6">
                      <label for="staffCode" class="form-label"
                        >Allocat Staff</label
                      >
                      <select class="form-select" id="staffCode" >
                        <option value="">Select </option>
                      </select>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="image1" class="form-label"
                        >Upload Image 1</label
                      >
                      <input
                        type="file"
                        class="form-control"
                        id="image1"
                        name="image1"
                        accept="image/*"
                      />
                      <img
                        id="preview1"
                        class="img-thumbnail mt-2"
                        style="display: none; max-width: 100px"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="image2" class="form-label"
                        >Upload Image 2</label
                      >
                      <input
                        type="file"
                        class="form-control"
                        id="image2"
                        name="image2"
                        accept="image/*"
                      />
                      <img
                        id="preview2"
                        class="img-thumbnail mt-2"
                        style="display: none; max-width: 100px"
                      />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Save Field
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- End Add data section -->
      </div>

      <!-- Data Table -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"><input type="checkbox" /></th>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Location</th>
            <th scope="col">Size of the Feild</th>
            <th scope="col">Crops</th>
            <th scope="col">Staff</th>
            <th scope="col">Image1</th>
            <th scope="col">Image2</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="tableRow"></tbody>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="/Controller/pages/field.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
