<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Main Content -->
    <div class="container mt-5">
      <h1 class="mb-4">Welcome to the Dashboard</h1>
      <div class="row">
        <!-- Crop Sessions Chart -->
        <div class="col-md-7">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">Crop Sessions</h5>
              <canvas id="cropSessionsChart"></canvas>
            </div>
          </div>
        </div>
        <!-- Crop Analysis Chart -->
        <div class="col-md-5">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">Crop Analysis</h5>
              <canvas id="cropAnalysisChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">Field Details</h5>
              <p class="card-text">
                Total Fields Monitored: <span id="totalFields">Loading...</span>
              </p>
              <p class="card-text">
                Active Sessions: <span id="activeSessions">Loading...</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">Staff Assignments</h5>
              <p class="card-text">
                Total Staff: <span id="totalStaff">Loading...</span>
              </p>
              <p class="card-text">
                Staff Active in Fields: <span id="activeStaff">Loading...</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="/Controller/pages/home.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
