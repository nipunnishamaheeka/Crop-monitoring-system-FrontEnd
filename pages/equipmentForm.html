<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Management System</title>
    <link rel="stylesheet" href="/assests/css/pages/equipment.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Equipment Management</h2>
      <hr />
      <br />
      <div class="d-flex justify-content-between align-items-center my-3">
        <input
          type="text"
          class="form-control w-50"
          placeholder="Search Data"
          id="searchInput"
        />

        <button class="btn btn-primary" id="addEquipmentPopup">
          Add Equipment
        </button>

        <!-- Add Data -->
        <div
          class="modal fade"
          id="addEquipmentModal"
          tabindex="-1"
          aria-labelledby="addEquipmentModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addEquipmentModalLabel">
                  Add New Equipment
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="addEquipmentForm">
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="equipmentCode" class="form-label">Id</label>
                      <input
                        type="text"
                        class="form-control"
                        id="equipmentCode"
                        name="code"
                        required
                        readonly
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="equipmentName" class="form-label">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="equipmentName"
                        name="name"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="equipmentType" class="form-label">Type</label>
                      <input
                        type="text"
                        class="form-control"
                        id="equipmentType"
                        name="location"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="equipmentStatus" class="form-label"
                        >Status</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="equipmentStatus"
                        name="size"
                        required
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="staffCode" class="form-label"
                        >Allocat Staff</label
                      >
                      <select class="form-select" id="staffCode" required>
                        <option value="">Select</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="fieldCode" class="form-label"
                        >Field Code</label
                      >
                      <select class="form-select" id="fieldCode" required>
                        <option value="">Select Field</option>
                      </select>
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="submit" class="btn btn-primary">
                      Save Equipment
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- End Add data section -->
      </div>

      <!-- Data Table -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"><input type="checkbox" /></th>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Status</th>
            <th scope="col">Staff Details</th>
            <th scope="col">Field Details</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="tableRow"></tbody>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="/Controller/pages/equipment.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
